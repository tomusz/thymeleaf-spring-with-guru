<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--   xmlns:sec="http://www.w3.org/1999/xhtml"-->
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/bootstrap.min2.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min2.css}" />
    <!-- "http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}" />
    <!-- "http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" -->
    <script src="../static/jQuery/jQueryP.js"
            th:src="@{/jQuery/jQueryP.js}"></script>
    <title>Title</title>

</head>
<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h1>Spring Security Demo</h1>
        </div>
    </div>

    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col-md-10 col-md-offset-2">
            <h2 style="color: green;">User is Logged In</h2>
            <p sec:authentication="principal.username">userName</p>
        </div>
    </div>

    <div class="row"  sec:authorize="!isAuthenticated()">
        <div class="col-md-10 col-md-offset-2">
            <h2 style="color: red;">User is Logged Out</h2>
        </div>
    </div>

    <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="col-md-10 col-md-offset-2">
            <h2>User Has Role Admin</h2>
        </div>
    </div>

    <div class="row" sec:authorize="hasRole('ROLE_USER')">
        <div class="col-md-10 col-md-offset-2">
            <h2>User Has Role User</h2>
        </div>
    </div>
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
