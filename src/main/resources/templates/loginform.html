<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/bootstrap.min2.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min2.css}" />
    <!-- "http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}" />
    <!-- "http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" -->
    <script src="../static/jQuery/jQueryP.js"
            th:src="@{/jQuery/jQueryP.js}"></script>
    <title>Login form</title>
</head>
<body>
<div class="container">
    <h2>Checkout Form</h2>

    <form class="form-horizontal" th:object="${loginCommand}" th:action="@{/login}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{loginCommand.hasErrors}">Error Message</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <p>Invalid username and password.</p>
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <p>You've been logged out.</p>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('loginName')} ? 'form-group has-error' : 'form-group'">
            <label th:text="#{checkoutCommand.firstName}" class="col-sm-2 control-label">Login:</label>
            <div class="col-md-5 col-md-offset-4">
                <input type="text" class="form-control" name="username" id="username"/>
                <span class="help-block" th:if="${#fields.hasErrors('loginName')}">
            <ul>
                <li th:each="err : ${#fields.errors('loginName')}" th:text="${err}"></li>
            </ul>
        </span>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
            <label th:text="#{checkoutCommand.lastName}" class="col-sm-2 control-label">Password:</label>
            <div class="col-md-5 col-md-offset-4">
                <input type="password" class="form-control" name="password" id="password"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}">
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>
        </span>
            </div>
        </div>
        <div class="row">

            <button th:text="#{checkoutform.button.submit}" type="submit" class="btn btn-default">Submit</button>

        </div>
    </form>
</div>
</body>
</html>
