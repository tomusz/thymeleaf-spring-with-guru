<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}">Page Title</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link href="../static/css/bootstrap.min2.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min2.css}" />
    <!-- "http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}" />
    <!-- "http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" -->
    <script src="../static/jQuery/jQueryP.js"
            th:src="@{/jQuery/jQueryP.js}"></script>
    <title>Checkout</title>
</head>
<body>
<div class="container">
    <h2>Checkout Form</h2>

    <form class="form-horizontal" th:object="${checkoutCommand}" th:action="@{/docheckout}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{checkoutCommand.hasErrors}">Error Message</p>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Address Line 1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{addressLine1}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Address Line 2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{addressLine2}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">City:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{city}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">State Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{stateCode}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Zip Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{zipCode}"/>
            </div>
        </div>

        <div class="row">

            <button type="submit" class="btn btn-default">Submit</button>

        </div>

    </form>
</div>
</body>
</html>
